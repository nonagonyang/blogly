{% extends 'base.html' %}

{% block title %}
Tag Detail Page
{% endblock%}

{% block content %}

<h1>{{tag.name}}</h1>
{%if posts %}
{% for post in posts %}
<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
{% endfor %}
{% else %}
<p>no posts under this tag</p>
{% endif %}

<form action="/tags}">
    <button >Cancel</button>
</form>

<form action="/tags/{{tag.id}}/edit">
    <button>Edit</button>   
</form>

<form action="/tags/{{tag.id}}/delete" method="POST">
    <button>Delete</button>
</form>

{% endblock%}
