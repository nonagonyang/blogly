
{% extends 'base.html' %}

{% block title %}
New User Form
{% endblock%}

{% block content %}
<h2>Create a user</h2>
<form action="/users/new" method="POST">
  <p>First Name:<input name="first_name" placeholder="Enter a first name"></p>
  <p>Last Name:<input name="last_name" placeholder="Enter a last name"></p>
  <p>Image URL:<input name="image_url" placeholder="Provide an image for this user"></p>
  <button>Add</button>
</form>
{% endblock%}
