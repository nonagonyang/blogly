{% extends "base.html" %}

{% block title %}
list all tags
{% endblock%}

{% block content %}

<h1>Tags</h1>

{% if tags%}
<ul>
{% for tag in tags %}
<li><a href="/tags/{{tag.id }}">{{tag.name}}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No tags, add more tags</p>
{% endif %}

<form action="/tags/new">
    <button>Add Tag</button>
</form>

{% endblock%}
