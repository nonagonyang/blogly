{% extends "base.html" %}

{% block title %}
HOMEPAGE
{% endblock%}

{% block content %}

<h1>Blogly Recent Posts</h1>

<ul>
  {% for post in posts %}
  <div>
    <p><b>{{post.title}}</b></p>
    <p>{{post.content}}</p>
    <p><small>by <a href="/users/{{post.creater}}">{{post.u.first_name}} {{post.u.last_name}}</a> on {{post.friendly_date }}</small></p>
  </div>
  {% endfor %}
</ul>

<form action="/users/new">
    <button>Add User</button>
</form>

{% endblock%}
