{% extends "base.html" %}


{% block title %}
Post Edit Page
{% endblock%}

{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
    <p>Title:<input name="title" value={{post.title}}></p>
    <p>Content:<input name="content" value={{post.content}}></p>
    <button>Save Edit</button>
</form>
<form action="/users/{{post.creater}}">
    <button>Cancel</button>
</form>

{% endblock %}
